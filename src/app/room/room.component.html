	<div class="container" style="width: 50%">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">Montreal Room Hotel </h1>
	               		<hr />
	               	</div>
	            </div> 
				<div class="main-login main-center">
					<form novalidate class="form-horizontal" (submit)="checkAvailability($event)">
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Your Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" [(ngModel)]="formData.name"  placeholder="Enter your Name" [ngModelOptions]="{standalone: true}"/>
								</div>
							</div>
						</div>  
						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Date of Booking</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                  <input type="date"  class="form-control" name="arrivalDate" [(ngModel)]="formData.dob" [ngModelOptions]="{standalone: true}"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Type of Room {{formData.roomType}}</label>
							<div class="cols-sm-10">
								<div class="input-group">
										<select [(ngModel)]="formData.roomType" [ngModelOptions]="{standalone: true}">
												<option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
										</select>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Size</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="size" [(ngModel)]="formData.size" placeholder="Size" [ngModelOptions]="{standalone: true}"/>
								</div>
							</div>
            </div>
        

						<div class="form-group ">
							<input type="submit" class="btn btn-primary btn-lg btn-block login-button" value="Check Availabilty"/>
						</div>
				
          </form>

		 style="width:1500px;height:750px;" class="ag-theme-balham" [columnDefs]="columnDefs" 
		 [enableSorting]="true" 
		 [gridOptions]="myGridOptions"
		 [rowData]="rowData"
		 ></ag-grid-angular>-->

		 <table style="width:100%">
			<tr>
			  <th>Room_ID</th>
			  <th>Type</th>
			  <th>Capacity</th> 
			 
			</tr>
			<tr *ngFor="let rowdata of rowdata">
				<td> 
					{{ rowdata.roomid }}
				</td>
				<td>
					{{ rowdata.type }}
				</td>
				<td>
					{{ rowdata.capacity }}
				</td>
			</tr>
			
		  </table>
		</div>
		
		<!--(gridReady)="onGridReady($event)"-->

		<script type="text/javascript" src="assets/js/bootstrap.js"></script>
